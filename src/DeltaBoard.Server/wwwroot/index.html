<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Board</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="header-brand">
            <img src="/images/mark.svg" alt="Delta Board" class="header-logo">
            <div class="header-title">
                <h1 id="board-title">Delta Board</h1>
                <p id="header-tagline" class="header-tagline">Lightweight team retros</p>
            </div>
        </div>
        <div class="header-actions">
            <span id="participant-count" class="participant-count" style="display: none;"><span id="participant-number" class="participant-number"></span> online</span>
            <span id="connection-status" class="status-indicator"></span>
            <button id="reconnect-btn" class="btn-reconnect" style="display: none;">Reconnect</button>
        </div>
    </header>

    <main id="landing-page" class="landing" style="display: none;">
        <section class="landing-hero">
            <h2>Simple retrospectives for teams</h2>
            <p>Create a board, share the link, and start collaborating in real-time.</p>
            <button id="create-board-btn" class="btn btn-primary">Create New Board</button>
        </section>

        <section id="boards-section" class="boards-section" style="display: none;">
            <h2>Your Boards</h2>
            <div id="boards-list" class="boards-list"></div>
        </section>
    </main>

    <div id="edit-overlay" class="edit-overlay"></div>
    <main id="board-page" class="board" style="display: none;">
        <section class="card-input">
            <div id="card-input-bar" class="card-input-bar">
                <span id="card-input-bar-label">Add card</span>
                <button id="card-input-cancel" class="card-input-cancel" style="display: none;">Cancel</button>
            </div>
            <textarea id="card-input-text" class="card-input-textarea" placeholder="Type your thought..." rows="2"></textarea>
            <div class="card-input-buttons">
                <button id="add-well-btn" class="btn btn-add-well" data-column="well">
                    <span id="well-btn-label">Add to Went Well</span>
                    <span class="shortcut-hint">Ctrl+Enter</span>
                </button>
                <button id="add-delta-btn" class="btn btn-add-delta" data-column="delta">
                    <span id="delta-btn-label">Add to Delta</span>
                    <span class="shortcut-hint">Ctrl+Shift+Enter</span>
                </button>
            </div>
        </section>

        <section class="column" data-column="well">
            <div class="column-header">
                <h2>What Went Well</h2>
            </div>
            <div class="cards" id="well-cards"></div>
        </section>

        <section class="column" data-column="delta">
            <div class="column-header">
                <h2>Delta</h2>
            </div>
            <div class="cards" id="delta-cards"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 <a href="https://mavensoul.studio" target="_blank" rel="noopener">Maven Soul Studio</a>. <a href="https://github.com/yoannchaudet/delta-board" target="_blank" rel="noopener">Code</a> licensed under the <a href="https://github.com/yoannchaudet/delta-board/blob/main/LICENSE" target="_blank" rel="noopener">MIT License</a>.</p>
    </footer>

    <script type="module" src="/js/app.js"></script>
</body>
</html>
